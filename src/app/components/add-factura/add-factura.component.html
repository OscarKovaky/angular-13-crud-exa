<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="monto">Monto</label>
          <input
            type="text"
            class="form-control"
            id="monto"
            required
            [(ngModel)]="factura.monto"
            name="monto"
          />
          <div *ngIf="factura.monto?.touched && factura.monto?.invalid" class="error-message">
            Campo requerido.
          </div>
        </div>
  
        <div class="form-group">
          <label for="usuarioId">Usuario ID</label>
          <input
            class="form-control"
            id="usuarioId"
            required
            [(ngModel)]="factura.usuarioId"
            name="factura.usuarioId"
          />
          <div *ngIf="factura.usuarioId?.touched && factura.usuarioId?.invalid" class="error-message">
            Campo requerido.
          </div>
        </div>
  
        <button (click)="saveTutorial()" class="btn btn-success" [disabled]="factura.monto?.invalid">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Factura Creada con exito!</h4>
        <button class="btn btn-success" (click)="newTutorial()" >Agregar Factura</button>
      </div>
    </div>
  </div>
